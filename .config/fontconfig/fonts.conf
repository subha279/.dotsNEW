<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Serif UI Text</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Iosevka Pro Text</family>
    </prefer>
  </alias>
  <alias>
    <family>sans</family>
    <prefer>
      <family>Iosevka Text</family>
    </prefer>
  </alias>
  <alias>
    <family>Isoevka</family>
    <prefer>
      <family>Iosevka</family>
    </prefer>
  </alias>
  <alias>
    <family>mono</family>
    <prefer>
      <family>Iosevka</family>
    </prefer>
  </alias>
</fontconfig>
